<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"><html><head><META http-equiv="Content-Type" content="text/html; charset=utf-8"><style>body{background-color:#ffcf0059}.m_page-header{background-color:blue;width:100%;height:auto;text-align:center;padding-top:5px;color:#fff}h1{font-size:25px;font-weight:bold}</style></head><body><u></u>


	
	
	

	

<div>

	<div class="m_container">
		<div class="m_row">
			<div class="m_col-md-3"></div>
			<div class="m_col-md-6">
				 <div class="m_page-header">
    				<h1>PREDICTION OF ELECTRICAL OUTPUT POWER OF COMBINED CYCLE POWER PLANT</h1>
  				</div>
			</div>
		</div>
	</div>

	<div class="m_container">
		<div class="m_row">
			<div class="m_col-md-3"></div>
			<div class="m_col-md-6">
				<form action="http:///data_predict" method="POST" target="_blank">
					<div class="m_row">
						<div class="m_col-md-6">
							<div class="m_form-group">
							    <label for="m_at">Ambient Temperature(AT):</label>
							    <input type="text" class="m_form-control" id="m_at" name="at">
							</div>
						</div>

						<div class="m_col-md-6">
							<div class="m_form-group">
							    <label for="m_v">Exhaust Vacuum(V):</label>
							    <input type="text" class="m_form-control" id="m_v" name="v">
							</div>
						</div>
					</div>

					<div class="m_row">
						<div class="m_col-md-6">
							<div class="m_form-group">
							    <label for="m_ap">Ambient Pressure(AP):</label>
							    <input type="text" class="m_form-control" id="m_ap" name="ap">
							</div>
						</div>
						<div class="m_col-md-6">
							<div class="m_form-group">
							    <label for="m_rh">Relative Humidity(RH):</label>
							    <input type="text" class="m_form-control" id="m_rh" name="rh">
							</div>
						</div>
					</div>

					<button type="submit" class="m_btn m_btn-default">Predict</button>
				</form>
			</div>


		</div>
	</div>



	
	</div>
</body></html>
